group 'alexanders.applications.gpprocessor'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

sourceSets {
    api
    main { java {srcDir sourceSets.api.java.srcDirs }} // IntelliJ gets a bit confused but it works
}

    repositories {
        mavenCentral()
    }

    dependencies {
        compile sourceSets.api.output
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }

    artifacts {

    }
